
<div class="accordion">
	<div class="accordion-title" ng-click="vm.toggleAccordion($event)">
		<span ng-bind=":: vm.title"></span>
		<i class="glyphicon" ng-class="{ true: 'glyphicon-chevron-up', false: 'glyphicon-chevron-down'}[vm.isOpen]"></i>
	</div>

	<div class="accordion-body" ng-class="{ 'hidden': !vm.isOpen }">
		<div ng-transclude></div>
	</div>
</div>

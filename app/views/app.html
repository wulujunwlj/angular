
<div>
	<ul class="list-unstyled">
		<li ng-repeat="component in app.componentsList track by $index">
			<a ng-href="/#/app/kshTable" title="{{ component.title }}">{{ :: component.name }}</a>
		</li>
	</ul>

	<table ng-table="vm.tableParams" class="table" show-filter="true">
		<tr ng-repeat="user in $data">
			<td title="'Name'" filter="{ name: 'text' }" sortable="'name'">{{ user.name }}</td>
			<td title="'Age'" filter="{ age: 'number' }" sortable="'age'">{{ user.age }}</td>
		</tr>
	</table>
</div>
